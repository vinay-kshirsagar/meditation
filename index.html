<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation app</title>
</head>

<body>
    <div class="app">
        <div class="vid-container">
            <video>
                <source src="./rainglass.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./rain.mp3" type="audio/mpeg">
            </audio>
            <img src="./play.png" alt="play" class="play">
            <svg class="track-outline" height="453" width="453" viewBox="0 0 453 453" fill="none"
                xmlns="https:/www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" height="453" width="453" viewBox="0 0 453 453" fill="none"
                xmlns="https:/www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018eba" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="rain.mp3" data-video="rain.mp4">
                <img src="./rain.jpg" alt="rain">
            </button>
            <button data-sound="beach.mp3" data-video="beach.mp4">
                <img src="./beach.png" alt="beach">
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
